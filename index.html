<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  /> -->
    </head>
    <body class="bg-[#1a1a1a]">
    <div class="w-full h-screen max-w-md bg-[#000300] md:rounded-xl md:h-[90vh] md:mt-10 md:shadow-md md:shadow-green-200/50 text-white flex flex-col justify-center mx-auto text-center">
        <p id="userMalesBaca" class="text-slate-500 hidden animate-pulse text-center">Minimal baca judul 😁</p>
        <h1  class="text-green-400 text-xl animate__animated animate__backInDown font-bold uppercase md:text-xl">Game Tebak angka dari 1-100</h1>
        <p id="hasil" class="text-slate-500   mb-5 mt-2 md:text-xl"></p>
        <p class="-ml-20 mb-2" id="percobaan">Total Percobaan : <span class="opacity-0">o</span></p>
        <form action="" >
            <input type="number" name="" id="number" class="text-black focus:outline-green-400 rounded-lg px-2 py-2 w-1/2 placeholder:text-sm animate__animated animate__fadeInUp animate__delay-1s" placeholder="masukan angka" max="100" min="1">
        </form>
        <button id="tebak" type="button" class="bg-green-500 px-3 py-2 mt-5 w-1/4 rounded-lg mx-auto animate__animated animate__bounceIn animate__delay-2s hover:opacity-70">Tebak</button>
        <button id="mainLagi" type="button" class="bg-green-500 hidden px-3 py-2 mt-5 w-1/4 rounded-lg mx-auto animate__animated animate__bounceIn animate__delay-2s hover:opacity-70">Main lagi ?</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
